{% extends "base.html" %}
{% block body %}
<form action="" method="post">
{% csrf_token %}

<div class="register_div">

        <p>Username:</p>
        <p>{{ form.username }}</p>
</div>
<div class="register_div">

        <p>Password:</p>
        <p>{{ form.password }}</p>
</div>
<p><input type="submit" alt="register" /></p>
</form>
<p>Forgot your password? <a href="/resetpassword/">Reset it!</a></p>
{% endblock %}
