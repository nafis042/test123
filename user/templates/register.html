{% extends "base.html" %}
{% block content %}
<form action="" method="post">
{% csrf_token %}
<div class="register_div">

        <p>First Name:</p>
        <p>{{ form.first_name }}</p>
</div>

<div class="register_div">

        <p>Last Name:</p>
        <p>{{ form.last_name }}</p>
</div>

<div class="register_div">

        <p>Email:</p>
        <p>{{ form.email }}</p>
</div>
<div class="register_div">

        <p>Password:</p>
        <p>{{ form.password }}</p>
</div>
<div class="register_div">

        <p>Verify Password:</p>
        <p>{{ form.password1 }}</p>
</div>

<p><input type="submit" alt="register" /></p>
</form>
{% endblock %}
